<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/78956e692b.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <header>
            <img class="logo" src="images/logo.svg" alt="Huddle logo">
        </header>

        <div class="hero">
            <div class="img">
                <img src="images/illustration-mockups.svg" alt="illustration">
            </div>
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    Connections with your users as you engage in genuine discussion.
                </p>
                <button>Register</button>
            </div>
        </div>

        <footer>
                <a href="#" class="social">
                    <i class="fab fa-facebook-f fa-fw"></i>
                </a>
                <a href="#" class="social">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="social">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
        </footer>

    </div>


</body>

</html>
